version: '3'
services:

  # Nginx Balancer
  api-gateway:
    build:
      context: ../api-gateway
    volumes:
      - ../api-gateway/oauth2.js:/etc/nginx/conf.d/oauth2.js
      - ../api-gateway/nginx.conf:/etc/nginx/nginx.conf
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - sa_api-gateway
    ports:
      - "8001:80"

  rabbitmq:
    image: rabbitmq:3.7.13-management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      #- RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=${RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS} for prod
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq
    ports:
      - 15672:15672 #debug
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - sa_videos-network

