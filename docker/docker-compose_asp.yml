      # SA Users

  # SA USERS (PHP Laravel)
  sa_users_app:
    build:
      context: ../sa-users
      dockerfile: Dockerfile
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ../sa-users/:/var/www:delegated
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - sa_users-network
  sa_users_webserver:
    image: nginx:alpine
    restart: unless-stopped
    tty: true
    expose:
      - 80
    #    ports:
    #      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ../sa-users/:/var/www:delegated
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - sa_users-network
      - sa_api-gateway
  sa_users_db:
    image: mysql:8.2.0
    volumes:
      - ./sa_users_mysql:/var/lib/mysql
    restart: unless-stopped
    tty: true
    environment:
      MYSQL_DATABASE: ${USERS_DATABASE}
      MYSQL_USER: ${USERS_USER}
      MYSQL_PASSWORD: ${USERS_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${VIDEOS_ROOT_PASSWORD}
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - sa_users-network

# Docker Networks
networks:
  sa_api-gateway:
    driver: bridge
  sa_users-network:
    driver: bridge
  sa_videos-network:
    driver: bridge